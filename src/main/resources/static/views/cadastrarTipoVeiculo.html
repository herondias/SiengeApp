<div class="row justify-content-md-center">
	<article class="card-body bg-light" style="max-width: 500px;">
		<h4 class="card-title text-center">Adicionar Tipo de Ve&iacute;culo</h4>
		<form class="mt-4">
		  <div class="form-group">
		    <label for="descricao">Descri&ccedil;&atilde;o do Tipo</b></label>
		    <input type="text" maxlength="15"  class="form-control" id="descricao" ng-model="transp.tipoVeiculo.descricao" required>
		  </div>
		  
		  <div class="form-group">
		    <label for="fatorMutiplicador">Fator Multiplicador</b></label>
		    <input type="number" min="0" class="form-control" id="fatorMutiplicador" ng-model="transp.tipoVeiculo.fatorMultiplicador" required>
		  </div>
		  
		  <div class="form-group">
			  <button type="button" class="btn btn-lg btn-success" ng-click="transp.salvarTipoVeiculo(transp.tipoVeiculo)">Salvar</button>
		  </div>
		</form>
	</article>
		
</div>
